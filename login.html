<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="htmleaf-container">
		<div class="wrapper">
			<div class="container">
				<h1>李可为❤生日快乐!</h1>
				<form class="form">
					<p></p>
					<button type="submit" id="login-button">进入</button>
				</form>
			</div>
			<ul class="bg-bubbles">

	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>

	<script type="text/javascript">
	// 拦截表单提交，跳转到生日蛋糕页
	$(function() {
		$('.form').on('submit', function(e) {
			e.preventDefault();
			// 跳转到 html 目录下的 BirthdayCake.html（适用于根目录的 login.html）
			if (window.self !== window.top) {
				window.top.location.href = './html/BirthdayCake.html';
			} else {
				window.location.href = './html/BirthdayCake.html';
			}
		});
	});
	</script>
